<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <title>Sample</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/signin.css" rel="stylesheet">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
  </head>
  <body>
   
      <ul class="nav nav-tabs">
          <li class="active"><a href="#tab1" data-toggle="tab">Sign Up</a></li>
          <li><a href="#tab2" data-toggle="tab">Sign In</a></li>
      </ul>

      <div class="tab-content">
          <div class="tab-pane fade in active" id="tab1" name="tab1">
              <form class="form-signin" method="post" action="/node/register" enctype="multipart/form-data">
                  <h2 class="form-signin-heading"><img src="img/1up.png" id="register_ico">Sign Up</h2>
                  <div class="form-group">
                      <input type="text" name="username" class="form-control" placeholder="ユーザ名">
                  </div>
                  <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="パスワード">
                  </div>
                  <div class="form-group">
                      <input type="file" name="uploadFile">
                      <p class="help-block">ファイルを選択して下さい</p>
                  </div>
                  <button type="submit" class="btn btn-default btn-lg">Sign Up</button>
              </form>
          </div>
        
          <div class="tab-pane fade" id="tab2" name="tab2">
              <form class="form-signin" method="post" action="/node/login" enctype="multipart/form-data">
                  <h2 class="form-signin-heading" id="login_ico"><img src="img/bullet.png">Sign In</h2>
                  <div class="form-group">
                      <input type="text" name="username" class="form-control" placeholder="ユーザ名">
                  </div>
                  <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="パスワード">
                  </div>
                  <button type="submit" class="btn btn-default btn-lg">Sign In</button>
              </form>
          </div>
      </div>
      
        <script type="text/javascript">
        $('#register_ico img')
        .hover(
        function(){
        $(this).stop().animate({
				'width':'130px',
				'height':'130px',
				'marginTop':'-32px'
			},'fast');
		},
		function () {
			$(this).stop().animate({
				'width':'70px',
				'height':'70px',
				'marginTop':'0px'
			},'fast');
		};
	)
;
      </script>
  </body>
</html>
